<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design Certification</title>
    <!-- Import a Google Font and Specify How Fonts Should Degrade  -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

</head>

<style>
    .red-text {
    color: red;
    }

    p {
    font-size: 16px;
    font-family: monospace;
    }

    h2 {
    /* Google Font: Lobster Degrade to monospace*/
    font-family: Lobster, monospace;
    }

    .smaller-image {
    width: 100px;
    }
</style>

<body>
    <h2 class="red-text"> CatPhotoApp</h2>
    <main>
        <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>
        
        <a href="#"><img class="smaller-image" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
  
        <div>
            <p>Things cats love:</p>
                <div>
                    <ul>
                        <li>cat nip</li>
                        <li>laser pointers</li>
                        <li>lasagna</li>
                    </ul>
                </div>
            <p>Top 3 things cats hate:</p>
                <div>
                    <ol>
                        <li>flea treatment</li>
                        <li>thunder</li>
                        <li>other cats</li>
                    </ol>
                </div>
        </div>
        

        <form action="https://freecatphotoapp.com/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">submit</button>

        <label for="indoor"> 
            <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>Indoor
        </label>
        <label for="outdoor"> 
            <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor 
        </label>
        <br>
        <label for="loving">
            <input id="loving" type="checkbox" name="personality" value="loving" checked> Loving
        </label>
        <label for="lazy">
            <input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy
        </label>
        <label for="energetic">
            <input id="energetic" type="checkbox" name="personality" value="energatic"> Energetic
        </label>
        </form>
    </main>        
</body>
</html>
